#---------JDBC  datebases-----------
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/programs?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
